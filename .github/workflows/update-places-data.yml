name: Update Places Data

on:
  # Run weekly on Sundays at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-places-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch places data
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: npm run fetch-data
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/places-data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/places-data.json
          git commit -m "chore: Update places data [automated]"
          git push
      
      - name: Notify success
        if: steps.git-check.outputs.changed == 'true'
        run: echo "✅ Places data updated successfully!"
      
      - name: Notify no changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "ℹ️ No changes detected in places data"
      
      - name: Handle errors
        if: failure()
        run: |
          echo "❌ Failed to update places data"
          echo "Please check the workflow logs for details"
          exit 1
